<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="style.css" rel="stylesheet" />

</head>
<body>
    <h1>Vibe Typesetter</h1>
    <div class="inputArea">
        <div>
            <input type="text" id="vibeInput">
            <button id="submit">Upload</button>
        </div>

        <div id="fontSliders">
            <h1>Font Size:</h1>
            <div for="headlineSize">
                <label>Headline Font Size:</label>
                <input type="range" id="headlineSize" min="10" max="100" value="24">
                <span id="headlineSizeValue">24px</span>
            </div>
            <div for="subheadSize">
                <label>Subhead Font Size:</label>
                <input type="range" id="subheadSize" min="10" max="100" value="20">
                <span id="subheadSizeValue">20px</span>
            </div>
            <div for="bodySize">
                <label>Body Font Size:</label>
                <input type="range" id="bodySize" min="10" max="100" value="16">
                <span id="bodySizeValue">16px</span>
            </div>
        </div>
        <div id="letterspacingSliders">
            <h1>Letterspacing:</h1>
            <div for="headlineLetterspacing">
                <label>Headline Letterspacing:</label>
                <input type="range" id="headlineLetterspacing" min="10" max="100" value="24">
                <span id="headlineLetterspacingValue">24px</span>
            </div>
            <div for="subheadLetterspacing">
                <label>Subhead Letterspacing:</label>
                <input type="range" id="subheadLetterspacing" min="10" max="100" value="20">
                <span id="subheadLetterspacingValue">20px</span>
            </div>
            <div for="bodyLetterspacing">
                <label>Body Letterspacing:</label>
                <input type="range" id="bodyLetterspacing"  min="10" max="100" value="16">
                <span id="bodySizeValue">16px</span>
            </div>
        </div>
    </div>
  

    <div class="hierarchy">
        <span id="headline" contenteditable="true">
            Lorem ipsum
        </span>
        <span id="subhead" contenteditable="true">
            Lorem ipsum
        </span>
        <span id="body" contenteditable="true">
            Lorem ipsum
        </span>
    </div>
    <script src="typetool.js"></script>
    <script src="main.js"></script>
</body>
</html>
